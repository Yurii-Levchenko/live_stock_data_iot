{% extends 'base/base.html' %}

{% block content %}
<h2>Your Favorite Stocks</h2>
<table border="1">
    <thead>
        <tr>
            <th>Ticker</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {% for stock in stocks %}
        <tr>
            <td>{{ stock.ticker }}</td>
            <td>{{ stock.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
